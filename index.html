<html>

<head>
	<meta charset="UTF-8" />
	<title>Screen Recorder!!!!!</title>
</head>

<body>
	<div style="float: left">
		<video class="recording" autoplay muted width="400px"
			height="225px"></video>
		<br>
		<audio class="recording2" autoplay width="400px";
	</div>
	<div>
		<h1>OUTPUT</h1>
		<video class="output" autoplay controls width="400px"
		       height="225px"></video>
		<audio class="output2" autoplay controls width="400px"></audio>
		<button class="start-btn">Start Recording</button>
		<button class="stop-btn">Stop Recording</button>
		<a href="#" download="output.mp4"
		class="download-anc">Download Video/System Audio</a>
		<a href="#" download="output.mp3" class="download-anc2">Download Microphone Audio</a>
		Reload to reselect video media.
	</div>
	<script src="script.js"></script>
</body>
